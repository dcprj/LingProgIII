<!-- 
    8. Ler o salário fixo e o valor das vendas efetuadas pelo vendedor de uma empresa.
    Sabendo-se que ele recebe uma comissão de 3% sobre o total das vendas até R$ 1.500,00
    mais 5% sobre o que ultrapassar este valor, calcular e escrever o seu salário total.
-->
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Calcula salário com comissão de vendas.</title>
    <script>
        function calculaSalario(salarioFixo, totalDeVendas) {
            var pisoBonificacao = 1500.00;
            var percentualBonificacao = 0.05;
            var percentualComissao = 0.03;
            var bonificacao = 0.00;
            if (totalDeVendas > pisoBonificacao) {
                var bonificacao = parseFloat((totalDeVendas - pisoBonificacao) * percentualBonificacao);
            }
            var salario = parseFloat(salarioFixo + (totalDeVendas * percentualComissao) + bonificacao);
            return salario;
        }
    </script>
</head>

<body>
    <script>
        var salarioFixo = parseFloat(prompt("Digite o salário Fixo"));
        var totalDeVendas = parseFloat(prompt("Digite o valor total de vendas"));
        var salario = calculaSalario(salarioFixo, totalDeVendas);

        document.write("<p>Salário: " + salario.toLocaleString('pt-BR', {
            style: 'currency',
            currency: 'BRL'
        }) + "</p>");
    </script>
</body>

</html>
