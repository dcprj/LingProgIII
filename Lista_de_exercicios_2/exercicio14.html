<!-- 
    14. Faça um algoritmo para ler: a descrição do produto (nome), a quantidade adquirida e o
    preço unitário. Calcular e escrever o total (total = quantidade adquirida * preço unitário), o
    desconto e o total a pagar (total a pagar = total - desconto), sabendo-se que:
    - Se quantidade <= 5 o desconto será de 2%
    - Se quantidade > 5 e quantidade <=10 o desconto será de 3%
    - Se quantidade > 10 o desconto será de 5%
-->
<html>

<head>

    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Descontos.</title>
    <script>
        function calculaDesconto(quantidade, preco) {

            var desconto = 0;

            if (quantidade <= 5) {
                desconto = 0.02;
            } else if (quantidade > 5 && quantidade <= 10) {
                desconto = 0.03;
            } else {
                desconto = 0.05;
            }
            return desconto;
        }
    </script>
</head>

<body>
    <script>
        var produto = prompt("Nome do Produto");
        var quantidade = prompt("Quantidade");
        var preco = parseFloat(prompt("Preço unitário"));

        var desconto = calculaDesconto(quantidade, preco);

        var valorTotal = quantidade * preco;
        var valorAPagar = valorTotal - valorTotal * desconto;

        document.write("<p>Produto: " + produto + "</p>");
        document.write("<p>Valor Total: " + valorTotal.toLocaleString('pt-BR', {
            style: 'currency',
            currency: 'BRL'
        }) + "</p>");
        document.write("<p>Desconto: " + desconto.toLocaleString('pt-BR', {
            style: 'percent'
        }) + "</p>");
        document.write("<p>Valor a Pagar: " + valorAPagar.toLocaleString('pt-BR', {
            style: 'currency',
            currency: 'BRL'
        }) + "</p>");
    </script>
</body>

</html>
