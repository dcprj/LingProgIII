<!-- 
    5. O custo de um carro novo ao consumidor é a soma do custo de fábrica com a
    porcentagem do distribuidor e dos impostos (aplicados ao custo de fábrica). Supondo que o
    percentual do distribuidor seja de 28% e os impostos de 45%, escrever um algoritmo para
    ler o custo de fábrica de um carro, calcular e escrever o custo final ao consumidor.
-->
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Valor de venda de um carro novo ao consumidor.</title>
    <script>
        function calculaCustoAoConsumidor(custoDeFabrica) {
            var impostos = 0.45;
            var margemDistribuidor = 0.28;
            var valorDeVenda = custoDeFabrica + (custoDeFabrica*impostos) + (custoDeFabrica*margemDistribuidor);
            return valorDeVenda;
        }
    </script>
</head>

<body>
    <script>
        var custoDeFabrica = parseFloat(prompt("Digite o valor do carro na fábrica"));
        var valorAoConsumidor = calculaCustoAoConsumidor(custoDeFabrica);
        document.write("<p>Valor da fábrica: " + custoDeFabrica.toLocaleString('pt-BR', {style: 'currency', currency: 'BRL'}) + "</p>");
        document.write("<p>Valor de venda ao consumidor: " + valorAoConsumidor.toLocaleString('pt-BR', {style: 'currency', currency: 'BRL'}) + "</p>");
    </script>
</body>

</html>
