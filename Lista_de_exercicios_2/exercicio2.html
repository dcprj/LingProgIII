<!-- 
    2. Escreva um algoritmo em javascript para ler as dimensões de um retângulo (base e
    altura), calcular e escrever a área do retângulo.
-->
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Área do Retângulo</title>
    <script>
        function area(lado1,lado2) {
            return lado1*lado2;
        }
    </script>
</head>

<body>
    <script>
        lado1=prompt("Digite o lado 1 do retângulo");
        lado2=prompt("Digite o lado 2 do retângulo");
        var area = area(lado1,lado2);
        document.write("A área do retângulo é "+area);        
    </script>
</body>

</html>
