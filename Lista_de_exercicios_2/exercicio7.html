<!-- 
    7. A jornada de trabalho semanal de um funcionário é de 40 horas. O funcionário que
    trabalhar mais de 40 horas receberá hora extra, cujo cálculo é o valor da hora regular com um acréscimo
    de 50%. Escreva um algoritmo que leia o número de horas trabalhadas em um mês,
    o salário por hora e escreva o salário total do funcionário, que deverá ser acrescido das horas
    extras, caso tenham sido trabalhadas (considere que o mês possua 4 semanas exatas).
-->
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Calcula salário com horas extras.</title>
    <script>
        function calculaSalario(horasTrabalhadas, valorHora) {
            var horasExtras = horasTrabalhadas - 160;
            if (horasExtras < 0) {
                horasExtras = 0
            };
            var salario = parseFloat(horasTrabalhadas * valorHora + (horasExtras * valorHora * 1.5));
            return salario;
        }
    </script>
</head>

<body>
    <script>
        var horasTrabalhadas = parseFloat(prompt("Digite a quantidade de horas trabalhadas"));
        var valorHora = parseFloat(prompt("Digite o valor por hora trabalhada"));
        var salario = calculaSalario(horasTrabalhadas, valorHora);

        document.write("<p>Salário: " + salario.toLocaleString('pt-BR', {
            style: 'currency',
            currency: 'BRL'
        }) + "</p>");
    </script>
</body>

</html>
