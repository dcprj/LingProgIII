<!-- 
    11. Ler 3 valores (considere que não serão informados valores iguais) e escrevê-los em
    ordem crescente.
-->
<html>

<head>

    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Ordenação.</title>
    <script>
        function ordenacao(valor1, valor2, valor3) {
            var temp = 0;
            if (valor1 > valor2) {
                temp = valor1;
                valor1 = valor2;
                valor2 = temp;
            }
            
            if (valor1 > valor3) {
                temp = valor1;
                valor1 = valor3;
                valor3 = temp;
            }
            
            if (valor2 > valor3) {
                temp = valor2;
                valor2 = valor3;
                valor3 = temp;
            }
            document.write("<p>" + valor1 + "</p>");
            document.write("<p>" + valor2 + "</p>");
            document.write("<p>" + valor3 + "</p>");
        }
    </script>
</head>

<body>
    <script>
        var valor1 = prompt("digite o valor 1");
        var valor2 = prompt("digite o valor 2");
        var valor3 = prompt("digite o valor 3");
        ordenacao(valor1,valor2,valor3);
    </script>
</body>

</html>
