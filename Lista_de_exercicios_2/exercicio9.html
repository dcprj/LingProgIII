<!-- 
    9. Faça um algoritmo para ler: número da conta do cliente, saldo, débito e crédito. Após,
    calcular e escrever o saldo atual (saldo atual = saldo - débito + crédito). Também testar se
    saldo atual for maior ou igual a zero escrever a mensagem 'Saldo Positivo', senão escrever
    a mensagem 'Saldo Negativo'.
-->
<html>

<head>
    <style>
    .positivo {
        color: blue;
    }
    .negativo {
        color: red;
    }
    </style>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Calcula salário com comissão de vendas.</title>
    <script>
        function saldoAtualizado(saldo, debito, credito) {
            return saldo + credito - debito;
        }
    </script>
</head>

<body>
    <script>
        var saldo = parseFloat(prompt("Digite o saldo atual"));
        var debito = parseFloat(prompt("Digite o valor do débito"));
        var credito = parseFloat(prompt("Digite o valor do crédito"));
        var saldoAtualizado = saldoAtualizado(saldo, debito, credito);

        document.write("<p>Saldo atualizado: " + saldoAtualizado.toLocaleString('pt-BR', {
            style: 'currency',
            currency: 'BRL'
        }) + "</p>");

        if (saldoAtualizado >= 0) {
            document.write('<p class="positivo">Seu saldo está positivo</p>');
        } else {
            document.write('<p class="negativo">Seu saldo está negativo</p>');
        }
    </script>
</body>

</html>
