<!-- 
    6. Uma revendedora de carros usados paga a seus funcionários vendedores um salário fixo
    por mês, mais uma comissão também fixa para cada carro vendido e mais 5% do valor das
    vendas por ele efetuadas. Escrever um algoritmo que leia o número de carros por ele
    vendidos, o valor total de suas vendas, o salário fixo e o valor que ele recebe por carro
    vendido. Calcule e escreva o salário final do vendedor.
-->
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Calcula salário vendedor de carros.</title>
    <script>
        function calculaSalario(carrosVendidos, totalDeVendas, salarioFixo, valorPorCarro) {
            var salario = salarioFixo + (valorPorCarro * carrosVendidos) + (totalDeVendas * 0.05);
            return salario;
        }
    </script>
</head>

<body>
    <script>
        var carrosVendidos = parseInt(prompt("Digite a quantidade de carros vendidos"));
        var totalDeVendas = parseFloat(prompt("Digite o valor total de vendas"));
        var salarioFixo = parseFloat(prompt("Digite o salário fixo"));
        var valorPorCarro = parseFloat(prompt("Digite o valor por carro vendido"));
        var salario = calculaSalario(carrosVendidos, totalDeVendas, salarioFixo, valorPorCarro);

        document.write("<p>Salário: " + salario.toLocaleString('pt-BR', {
            style: 'currency',
            currency: 'BRL'
        }) + "</p>");
    </script>
</body>

</html>
