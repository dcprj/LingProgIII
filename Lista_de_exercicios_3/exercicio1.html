<!-- 
    1. Faça um programa que leia 2 números, some-os e exiba uma mensagem com o resultado apenas se o resultado for maior que 100.
-->
<html>

<head>

    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Maior que 100?</title>

</head>

<body>
    <script>
        var valor1 = parseInt(prompt("Digite o primeiro valor"));
        var valor2 = parseInt(prompt("Digite o segundo valor"));
        var resultado = valor1 + valor2;
        if (resultado > 100) {
            document.write("O resultado é: " + resultado);
        }
        document.write("nada acontece!");
    </script>
</body>

</html>
