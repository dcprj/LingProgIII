<!-- 
    2. Escreva um programa que calcule e mostre a tabuada (até 10x) de um número qualquer, digitado pelo usuário.
-->
<html>

<head>

    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Tabuada</title>

    <script>
        function tabuada(valor) {
            var produto = 0;
            for (i = 1; i <= 10; i++) {
                produto = valor * i;
                document.write(valor + " x " + i + " = " + produto + "<br />");
            }
        }
    </script>

</head>

<body>
    <script>
        var numero = parseInt(prompt("Digite um numero para ver sua tabuada até 10."));
        tabuada(numero);
    </script>
</body>

</html>
