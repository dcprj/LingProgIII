<!-- 
    3. Faça um programa que leia um vetor numérico de 10 posições. Depois, ordene o vetor em ordem crescente e apresente os elementos ordenados.
-->
<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Ordenação.</title>
    <script>
        function ordenacao(vetor) {
            var temp = 0;
            for (i = 0; i < vetor.length; i++) {
                for (j = i + 1; j < vetor.length; j++) {
                    if (vetor[i] > vetor[j]) {
                        temp = vetor[i];
                        vetor[i] = vetor[j];
                        vetor[j] = temp;
                    }
                }
            }
            return vetor;
        }

        function geraNumeros(tamanho) {
            var vetor = [];
            var numero = 0;
            var repetido = false;
            // Preenche o vetor com números aleatórios
            for (i = 0; i < tamanho; i++) {
                numero = parseInt(Math.random() * 100);
                if (i == 0) {
                    vetor[i] = numero;
                    // Verifica e elimina os números repetidos
                } else {
                    for (j = 0; j <= vetor.length; j++) {
                        if (vetor[j] == numero) {
                            repetido = true;
                        }
                    }
                    if (repetido) {
                        i--;
                        repetido = false;
                    } else {
                        vetor[i] = numero;
                    }
                }
            }
            return vetor;
        }

        function imprimeVetor(vetor) {
            for (i = 0; i < vetor.length; i++) {
                document.write(vetor[i] + " ");
            }
            document.write("<p></p>");
        }
    </script>
</head>

<body>

    <script>
        var vetorOriginal = geraNumeros(10);
        document.write("Vetor Original: ");
        imprimeVetor(vetorOriginal);
        var vetorOrdenado = ordenacao(vetorOriginal);
        document.write("Vetor Ordenado: ");
        imprimeVetor(vetorOrdenado);
    </script>


</body>

</html>
