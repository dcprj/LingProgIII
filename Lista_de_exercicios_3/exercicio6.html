<!-- 
    6. Faça um programa que peça ao usuário uma temperatura em Fahrenheit, converta-a para graus Celsius e escreva o novo valor na tela.
    A fórmula de conversão de Fahrenheit (F) para Celsius é C = ( ( F - 32 ) * 5 ) / 9. Exemplo: 100 Fahrenheit = 37,77 Celsius.
-->
<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Eleições.</title>
    <script>
        function converteParaCelsius(temperatura) {
            return (((temperatura - 32) * 5) / 9).toFixed(2);
        }
    </script>
</head>

<body>
    <script>
        var fahrenheit = parseFloat(prompt("Digite a temperatura em graus Farenheit"));
        var celsius = converteParaCelsius(fahrenheit);
        alert(fahrenheit + "°F equivalem a " + celsius + "°C");
    </script>
</body>

</html>
