<!-- 
    5. Um motorista deseja colocar no seu tanque X reais de gasolina. Escreva um algoritmo
    para ler o preço do litro da gasolina e o valor do pagamento, e exibir quantos litros ele
    conseguiu colocar no tanque.
-->
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Cálculo de Combustível</title>
    <script>
        var valorCombustivel = prompt("Digite o preço do combustível.");
        var valorPago = prompt("Digite valor pago.");
        var quantidade = valorPago/valorCombustivel;
        alert("Você abasteceu com "+quantidade+" litros de combustível");        
    </script>
</head>

<body>
</body>

</html>
