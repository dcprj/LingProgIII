<!-- 
    10. Três amigos, Carlos, André e Felipe. decidiram rachar igualmente a conta de um bar.
    Faça um algoritmo para ler o valor total da conta e imprimir quanto cada um deve pagar,
    mas faça com que Carlos e André não paguem centavos.
    Ex: uma conta de R$ 101,53 resulta em R$ 33,00 para Carlos, R$ 33,00 para André e R$ 35,53 para Felipe.
-->
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Cálculo de Divisão de Conta</title>
    <script>
        var valorDaConta = parseFloat(prompt("Digite o valor total da conta."));
        var carlosPaga = parseInt(valorDaConta / 3);
        var andrePaga = carlosPaga;
        var felipePaga = parseFloat(valorDaConta - andrePaga - carlosPaga);

        alert(
            "Total a pagar: R$ " + valorDaConta + "\n" +
            "Carlos paga R$ " + carlosPaga + "\n" +
            "André paga R$ " + andrePaga + "\n" +
            "Felipe paga R$ " + felipePaga
        );        
    </script>
</head>

<body>
</body>

</html>
