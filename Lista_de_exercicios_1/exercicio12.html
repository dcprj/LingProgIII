<!-- 
    12. Alguns países medem temperaturas em graus Celsius, e outros em graus Fahrenheit. Faça
    um algoritmo para ler uma temperatura Celsius e imprimi-Ia em Fahrenheit (pesquise como
    fazer este tipo de conversão).
-->
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Cálculo de Conversão de Celsius para Fahrenheit</title>
    <script>
        var temperaturaEmCelsius = parseFloat(prompt("Digite a temperatura em graus Celsius."));
        var temperaturaEmFarenheit = ((temperaturaEmCelsius * 9) / 5) + 32;
        alert(temperaturaEmCelsius + "°C correspondem a " + temperaturaEmFarenheit + "°F");        
    </script>
</head>

<body>
</body>

</html>
