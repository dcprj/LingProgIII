<!-- 
    6. O restaurante a quilo Bem-Bão cobra R$12,00 por cada quilo de refeição. Escreva um
    algoritmo que leia o peso do prato montado pelo cliente (em quilos) e imprima o valor a
    pagar. Assuma que a balança já desconte o peso do prato.
-->
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Cálculo de Valor por Peso</title>
    <script>
        var peso = prompt("Digite o peso registrado (quilos).");
        var valor = peso*12;
        alert("Valor a pagar R$ "+valor+".");        
    </script>
</head>

</body>

</html>
