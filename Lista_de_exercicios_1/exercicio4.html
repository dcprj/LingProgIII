<!-- 
    4. Escreva um algoritmo para ler o nome e a idade de uma pessoa, e exibir quantos dias de
    vida ela possui. Considere sempre anos completos, e que um ano possui 365 dias.
    Ex: uma pessoa com 19 anos possui 6935 dias de vida; veja um exemplo de saída: MARIA, VOCÊ
    JÁ VIVEU 6935 DIAS
-->
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Cálculo de Dias</title>
    <script>
        var nome = prompt("Digite o seu nome.");
        var idade = prompt("Digite a sua idade.");
        var dias = idade * 365;
        alert(nome + ", você já viveu, aproximadamente, " + dias + " dias");        
    </script>
</head>

<body>
</body>

</html>
