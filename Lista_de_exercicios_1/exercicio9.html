<!-- 
    9. Uma fábrica de camisetas produz os tamanhos pequeno, médio e grande, cada uma sendo
    vendida respectivamente por 10, 12 e 15 reais. Construa um algoritmo em que o usuário
    forneça a quantidade de camisetas pequenas, médias e grandes referentes a uma venda, e a
    máquina informe quanto será o valor arrecadado.
-->
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Cálculo de Valor a Pagar</title>
    <script>
        var quantidadeCamisetasGrandes = parseInt(prompt("Quantidade de camisetas grandes."));
        var quantidadeCamisetasMedias = parseInt(prompt("Quantidade de camisetas médias."));
        var quantidadeCamisetasPequenas = parseInt(prompt("Quantidade de camisetas pequenas."));
        var totalDaVenda = (quantidadeCamisetasGrandes * 15) + (quantidadeCamisetasMedias * 12) + (quantidadeCamisetasPequenas * 10);
        alert("Valor da venda: R$ " + totalDaVenda);        
    </script>
</head>
