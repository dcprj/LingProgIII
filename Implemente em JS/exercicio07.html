<!-- 
    Escreva um algoritmo que leia um vetor de 10 posições de números inteiros e
    imprimir, logo após, gerar 2 vetores a partir dele, um contendo os elementos de
    posições ímpares do vetor e o outro os elementos de posições pares. Imprimi-los no final.
 -->

<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Exercício08</title>
</head>

<body>
    <script>
        var vetor = [];
        var vetorPar = [];
        var vetorImpar = [];
        var contaPar = 0;
        var contaImpar = 0;

        for (i = 0; i < 20; i++) {
            vetor[i] = parseInt(Math.random() * 100);
        }

        for (i = 0; i < 20; i++) {
            if (vetor[i] % 2 == 0) {
                vetorPar[contaPar] = vetor[i];
                contaPar++;
            } else {
                vetorImpar[contaImpar] = vetor[i];
                contaImpar++;
            }
        }
        document.write("Números sorteados: ")
        for (i = 0; i < 20; i++) {
            document.write(vetor[i] + " ");
        }
        document.write("<br />");
        document.write("Números pares: ");
        for (i = 0; i < vetorPar.length; i++) {
            document.write(vetorPar[i] + " ");
        }
        document.write("<br />");
        document.write("Números ímpares: ");
        for (i = 0; i < vetorImpar.length; i++) {
            document.write(vetorImpar[i] + " ");
        }
    </script>
</body>

</html>
