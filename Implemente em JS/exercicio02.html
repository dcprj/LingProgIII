<!--
    Escreva um algoritmo que leia e mostre um vetor de 20 elementos inteiros e a seguir,
    conte quantos valores pares existem no vetor.
 -->


<html>
<head>

    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Exercício02</title>

</head>

<body>

    <script>
        var vet = new Array(20);
        var cont = 0;
        for (i = 0; i < 20; i++) {
            vet[i] = parseInt(prompt("Entre com o " + i + "º número."));
        }
        for (i = 0; i < 20; i++) {
            if ((vet[i] % 2) == 0) {
                cont++;
            }
        }
        document.write("A quantidade de números pares no vetor é: " + cont);
    </script>


</body>

</html>
