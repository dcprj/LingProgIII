<!-- 
    Escreva um algoritmo que leia um vetor de 7 elementos inteiros. Encontre e mostre o
    menor elemento e sua posição no vetor.
 -->

<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Exercício08</title>
</head>

<body>
    <script>
        var vetor = [];
        vetor[0] = parseInt(Math.random() * 100);
        for (i = 1; i < 7; i++) {
            numero = parseInt(Math.random() * 100);
            // evita número repetido
            for (j = 0; j < vetor.length; j++) {
                if (vetor[j] == numero) {
                    i--;
                    alert("gerado um número repetido");
                    break;
                }
            }

            vetor[i] = numero;
        }
        var menorValor = vetor[0];
        var posicao = 0;

        for (i = 1; i < 7; i++) {
            if (menorValor > vetor[i]) {
                menorValor = vetor[i];
                posicao = i;
            }
        }

        for (i = 0; i < 7; i++) {
            document.write("Posição: " + i + ", valor: " + vetor[i] + "<br />");
        }


        document.write("<br />O menor valor é: " + menorValor + " e ele está na posição: " + posicao);
    </script>
</body>

</html>
