<!-- 
    3. A padaria Hotpão vende uma certa quantidade de pães franceses e uma quantidade de
    broas a cada dia. Cada pãozinho custa R$ 0,12 e a broa custa R$ 1,50. Ao final do dia,
    o dono quer saber quanto arrecadou com a venda dos pães e broas (juntos), e quanto deve
    guardar numa conta de poupança (10% do total arrecadado). Você foi contratado para fazer
    os cálculos para o dono. Com base nestes fatos, faça um algoritmo para ler as quantidades de
    pães e de broas, e depois calcular os dados solicitados.
-->
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Cálculo de Pães</title>
    <script>
        var pao = prompt("Digite a quantidade de pães vendidos.");
        var broa = prompt("Digite a quantidade de broas vendidas.");
        var total = (pao * 0.12) + (broa * 1.50);
        var poupanca = total * 0.1;
        alert("Valor total de vendas (pães + broas): R$ " + total);
        alert("Valor a ser guardado na poupança: R$ " + poupanca);    
    </script>
</head>

<body>
</body>
</html>
