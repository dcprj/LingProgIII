<!-- 
    1. A imobiliária Imóbilis vende apenas terrenos retangulares.
    Faça um algoritmo para ler as dimensões de um terreno e depois exibir a área do terreno.
-->
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Cálculo de Área</title>
    <script>
        var lado1 = prompt("Digite o tamanho do lado 1 (em metros)");
        var lado2 = prompt("Digite o tamanho do lado 2 (em metros)");
        var area = lado1 * lado2;
        alert("A área do terreno é de " + area + " m².");    
    </script>
</head>

<body>
</body>
</html>
