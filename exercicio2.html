    2. Faça um algoritmo para calcular quantas ferraduras são necessárias para equipar todos os
    cavalos comprados para um haras.
-->
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Cálculo de Área</title>
    <script>
        var cavalos = prompt("Digite a quantidade de cavalos.");
        var ferraduras = cavalos * 4;
        alert("Serão necessárias " + ferraduras + " ferraduras para os " + cavalos + " cavalos");    
    </script>
